<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>艦これタイマーXの設定</title>
</head>
<body>

<form>

  <h2>通知</h2>

  <label><input type="checkbox">ポップアップ通知を行う</label>

  <h3>通知サウンド設定</h3>
  再生したい音声ファイルが置かれているURLを入力します。
  <h4>遠征</h4>
  <table>
    <tr>
      <td>帰還時</td>
      <td><input type="url"/></td>
    </tr>
    <tr>
      <td>1分前</td>
      <td><input type="url"/></td>
    </tr>
  </table>
  <h4>入渠</h4>
  <table>
    <tr>
      <td>修理完了時</td>
      <td><input type="url"/></td>
    </tr>
    <tr>
      <td>1分前</td>
      <td><input type="url"/></td>
    </tr>
  </table>
  <h4>建造</h4>
  <table>
    <tr>
      <td>完成時</td>
      <td><input type="url"/></td>
    </tr>
    <tr>
      <td>1分前</td>
      <td><input type="url"/></td>
    </tr>
  </table>

</form>


</body>
</html>
