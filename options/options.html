<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="../libs/external/jquery-3.2.1.min.js"></script>
  <script src="../libs/external/dexie/dexie.min.js"></script>
  <script src="options.js"></script>

  <title>艦これタイマーXの設定</title>
</head>
<body>

<form>
  <h2>表示</h2>

  <div style="border: 1px solid gray; border-radius: 4px; padding:1em;">
    <div>
      <label>
        フォントサイズ
      </label>
      <input type="number" id="font-size" class="kct-settings" value="9"/> ポイント
    </div>
    <div style="margin-top:1em;">
      <label><input type="checkbox" id="auto-open-window" class="kct-settings">艦これページを開いた時に自動でウィンドウを開く</label>
    </div>
  </div>

  <h2>通知</h2>

  <div style="border: 1px solid gray; border-radius: 4px; padding:1em;">
    <h3>ポップアップ通知</h3>
    <label><input type="checkbox" id="notify-popup" class="kct-settings">ポップアップ通知を行う</label>

    <table>
      <tr>
        <td><label for="popup-mission-finished">遠征帰還時</label></td>
        <td><input type="checkbox" id="popup-mission-finished" class="kct-settings"></td>
        <td style="text-align: right;"><label for="popup-mission-1min-before">1分前</label></td>
        <td><input type="checkbox" id="popup-mission-1min-before" class="kct-settings"></td>
      </tr>
      <tr>
        <td><label for="popup-repair-finished">修理完了時</label></td>
        <td><input type="checkbox" id="popup-repair-finished" class="kct-settings"></td>
        <td style="text-align: right;"><label for="popup-repair-1min-before">1分前</label></td>
        <td><input type="checkbox" id="popup-repair-1min-before" class="kct-settings"></td>
      </tr>
      <tr>
        <td><label for="popup-build-finished">艦娘完成時</label></td>
        <td><input type="checkbox" id="popup-build-finished" class="kct-settings"></td>
        <td style="text-align: right;"><label for="popup-build-1min-before">1分前</label></td>
        <td><input type="checkbox" id="popup-build-1min-before" class="kct-settings"></td>
      </tr>
    </table>

    <h3>通知サウンド設定</h3>
    <h4>遠征</h4>

    <label>帰還時
      <input style="width:100%;" id="snd-mission-finished" class="kct-settings"/>
      <input type="file" style="width:100%;" id="file-mission-finished" accept="audio/*" class="kct-settings"/>
    </label>
    <label>1分前
      <input style="width:100%;" id="snd-mission-finish-soon" class="kct-settings"/>
      <input type="file" style="width:100%;" id="file-mission-finish-soon" accept="audio/*" class="kct-settings"/>
    </label>

    <h4>入渠</h4>
    <label>
      修理完了時
      <input style="width:100%;" id="snd-repair-finished" class="kct-settings"/>
      <input type="file" style="width:100%;" id="file-repair-finished" accept="audio/*" class="kct-settings"/>
    </label>
    <label>
      1分前
      <input style="width:100%;" id="snd-repair-finish-soon" class="kct-settings"/>
      <input type="file" style="width:100%;" id="file-repair-finish-soon" accept="audio/*" class="kct-settings"/>
    </label>

    <h4>建造</h4>
    <label>
      完成時
      <input style="width:100%;" id="snd-build-finished" class="kct-settings"/>
      <input type="file" style="width:100%;" id="file-build-finished" accept="audio/*" class="kct-settings"/>
    </label>
    <label>
      1分前
      <input style="width:100%;" id="snd-build-finish-soon" class="kct-settings"/>
      <input type="file" style="width:100%;" id="file-build-finish-soon" accept="audio/*" class="kct-settings"/>
    </label>
    <h3>WebHook</h3>
    <label>Webhookアドレス(使用しなければ空にしてください)
      <input type="url" style="width:100%;" id="webhook" class="kct-settings"/>
    </label>
  </div>

  <h2>スクリーンショット</h2>
  <div style="border: 1px solid gray; border-radius: 4px; padding:1em;">
    <label><input type="checkbox" id="ss-format-jpeg" class="kct-settings">JPEGで保存する</label>
  </div>

  <h2>建造・ドロップ記録</h2>
  <div style="border: 1px solid gray; border-radius: 4px; padding:1em;">
    <label>Webhookアドレス(使用しなければ空にしてください)
      <input type="url" style="width:100%;" id="webhook-drop-create-ship" class="kct-settings"/>
    </label>
  </div>
  <hr/>
  <button type="submit">設定を保存</button>
</form>


</body>
</html>
