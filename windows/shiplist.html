<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>艦娘一覧</title>
  <link rel="stylesheet" href="shiplist.css">
  <script src="../libs/external/d3/d3.min.js"></script>
  <script src="../libs/external/jquery-3.2.1.min.js"></script>
  <script src="../libs/utils.js"></script>
  <script src="shiplist.js"></script>
</head>
<body>


<template id="template-ship">
  <tr>
    <td class="ship-no">No.</td>
    <td class="ship-type">艦種</td>
    <td class="ship-name">艦名</td>
    <td class="ship-level">Lv</td>
    <td class="ship-cond">cond</td>
    <td class="ship-repairtime">入渠</td>
    <td class="ship-search">索敵</td>
    <td class="ship-exp">EXP</td>
    <td class="ship-payload">搭載</td>
    <td class="ship-equip1">装備1</td>
    <td class="ship-equip2">装備2</td>
    <td class="ship-equip3">装備3</td>
    <td class="ship-equip4">装備4</td>
  </tr>
</template>

<table id="tbl-shiplist" border="1">
  <thead>
  <tr>
    <th>No.</th>
    <th>艦種</th>
    <th>艦名</th>
    <th>Lv</th>
    <th>状態</th>
    <th>入渠</th>
    <th>索敵</th>
    <th>EXP.</th>
    <th>搭載</th>
    <th>装備1</th>
    <th>装備2</th>
    <th>装備3</th>
    <th>装備4</th>
  </tr>
  </thead>
  <tbody id="shiplist">

  </tbody>
  <thead>
  <tr>
    <th>No.</th>
    <th>艦種</th>
    <th>艦名</th>
    <th>Lv</th>
    <th>状態</th>
    <th>入渠</th>
    <th>索敵</th>
    <th>EXP.</th>
    <th>搭載</th>
    <th>装備1</th>
    <th>装備2</th>
    <th>装備3</th>
    <th>装備4</th>
  </tr>
  </thead>

</table>

<fieldset id="ship-spec">
  <legend>性能諸元</legend>
  <label>艦種</label> <label>艦名</label> <label>Lv 99</label> <label>EXP 0</label> <label>(Next 10,000)</label>
  <table>
    <tr>
      <td>耐久</td>
      <td>0</td>
      <td>装甲</td>
      <td>0</td>
      <td>回避</td>
      <td>0</td>
      <td>搭載</td>
      <td>0</td>
      <td>速力</td>
      <td>高速</td>
      <td>射程</td>
      <td>短</td>
    </tr>
    <tr>
      <td>火力</td>
      <td>0</td>
      <td>雷装</td>
      <td>0</td>
      <td>対空</td>
      <td>0</td>
      <td>対潜</td>
      <td>0</td>
      <td>索敵</td>
      <td>0</td>
      <td>運</td>
      <td>0</td>
    </tr>
  </table>
  <div>装備1</div>
  <div>装備2</div>
  <div>装備3</div>
  <div>装備4</div>
  <div>装備5</div>
</fieldset>

</body>
</html>
